{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-4">Public Comment Board</h1>

<form method="POST" class="mb-6 bg-white p-4 rounded-lg shadow">
  <input name="name" placeholder="Your name" class="border p-2 rounded w-full mb-2">
  <textarea name="text" placeholder="Write a comment..." class="border p-2 rounded w-full mb-2"></textarea>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post</button>
</form>

<div class="space-y-4">
  {% for c in comments %}
  <div class="bg-white p-4 rounded-lg shadow">
    <p class="text-gray-800">{{ c.text }}</p>
    <p class="text-sm text-gray-500 mt-1">
      â€” {{ c.name }} ({{ ((time.time() - c.timestamp) // 60)|int }} min ago)
    </p>
  </div>
  {% else %}
  <p class="text-gray-500">No comments yet.</p>
  {% endfor %}
</div>

{% endblock %}
