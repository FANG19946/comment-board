<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow p-4 flex space-x-4">
    <a href="{{ url_for('home') }}" 
       class="px-3 py-1 rounded {{ 'bg-blue-600 text-white' if active_page=='home' else 'text-gray-200 hover:bg-gray-700' }}">
       Home
    </a>
    <a href="{{ url_for('post') }}" 
       class="px-3 py-1 rounded {{ 'bg-blue-600 text-white' if active_page=='post' else 'text-gray-200 hover:bg-gray-700' }}">
       Post
    </a>
  </nav>

  <!-- Main Content -->
  <div class="p-6 max-w-4xl mx-auto">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
<script>
document.querySelectorAll('.like-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const parent = btn.closest('div[data-index]');
        const index = parent.dataset.index;
        fetch(`/like/${index}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if (data.likes !== undefined) {
                    btn.querySelector('.like-count').textContent = data.likes;
                }
            });
    });
});
</script>
